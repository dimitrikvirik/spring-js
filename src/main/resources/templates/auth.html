<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/auth.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <script src="/js/main.js"></script>
    <title>AnyChat</title>
</head>
<body>

<div id="authForm">
<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
           aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
           aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form class="needs-validation" id="loginForm">


            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="loginUsername" class="form-control" required />
                <label class="form-label" for="loginUsername">username</label>
                <div class="invalid-feedback" id="loginUsernameError"></div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="loginPassword" class="form-control"  required/>
                <label class="form-label" for="loginPassword">Password</label>
                <div class="invalid-feedback" id="loginPasswordError"></div>
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button id="signInButton" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#" onclick="switchToSignUp()">Register</a></p>
            </div>
        </form>
    </div>
    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form class="needs-validation" id="registerForm">
            <!-- Username input -->
            <div class="col-auto">
                <span  class="form-text"> Must be 3-10 characters long. </span>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="registerUsername" class="form-control" required/>
                <label class="form-label" for="registerUsername">Username</label>
                <div class="invalid-feedback" id="registerUsernameError"></div>
            </div>


            <!-- Firstname input -->
            <div class="form-outline mb-4">
                <input type="text" id="registerFirstname" class="form-control" required/>
                <label class="form-label"  for="registerFirstname">Firstname</label>
                <div class="invalid-feedback" id="registerFirstnameError"></div>
            </div>

            <!-- Lastname input -->
            <div class="form-outline mb-4">
                <input type="text" id="registerLastname" class="form-control" required/>
                <label class="form-label"  for="registerLastname">Lastname</label>
                <div class="invalid-feedback" id="registerLastnameError"></div>
            </div>



            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="registerEmail" class="form-control" required/>
                <label class="form-label" for="registerEmail">Email</label>
                <div class="invalid-feedback" id="registerEmailError"></div>
            </div>

            <!-- Password input -->
            <div class="col-auto">
                <span  class="form-text"> Must be 8-20 characters long. </span>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="registerPassword" class="form-control" required/>
                <label class="form-label" for="registerPassword">Password</label>
                <div class="invalid-feedback" id="registerPasswordError"></div>
            </div>


            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" class="form-control" required/>
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                <div class="invalid-feedback" id="registerRepeatPasswordError"></div>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                       aria-describedby="registerCheckHelpText" />
                <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                </label>
                <div id="registerCheckError" class="invalid-feedback"></div>
            </div>

            <!-- Submit button -->
            <button id="singUpButton" type="button" class="btn btn-primary btn-block mb-3">Sign up</button>
        </form>
    </div>
</div>
<!-- Pills content -->

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js">
</script>
<script type="text/javascript"
            src="https://code.jquery.com/jquery-3.6.0.min.js">
</script>
<script type="text/javascript"
        src="/js/auth.js">
</script>
</div>
</body>
</html>
